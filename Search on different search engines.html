<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Searching game </title>
</head>
<body>
    
    <form action="https://www.youtube.com/results">
        <label for="search"> Search on youtube: </label>
        <input type="text"
        placeholder="search here"
        id="search"
        name="search_query"/>
        <button> Search </button>
    </form>
    
    <hr>
    
    <form action="https://www.google.com/search">
        <label for="search"> Search on google: </label>
        <input type="text"
        placeholder="search here"
        id="search"
        name="q"/>
        <button> Search </button>
    </form>
    
    <hr>
    
    <form action="https://www.mxplayer.in/">
        <label for="search"> Search on mx player: </label>
        <input type="text"
        placeholder="search for movies"
        id="search"
        name="search=true&q"/>
        <button> Search </button>
    </form>

</body>
</html>
